<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="public/css/reset.css">
<link rel="stylesheet" type="text/css" href="public/css/weatheredGifs.css">

<title>Weathered Gifs</title>
</head>

<body onload="pageLoad_init()">

<div id="display-wrapper">
	<div class="display-content">
		
		<div class="display-gif"></div>
		
		<div class="display-type-wrapper"> <!-- display-text-wrapper-default -->
			<div class="display-type-content tween-fix display-type-default">
				<p class="display-type"></p>
			</div>
		</div>

		<div class="display-temp-wrapper">
			<div class="display-temp-content tween-fix display-temp-default">
				<p class="display-temp"></p>
			</div>
		</div>
		
		<div class="screen-fx tween-fix"></div>
	</div>
</div>

<script type="text/javascript" src="public/js/weatheredGifs.js"></script>
<script type="text/javascript" src="public/js/weatherTypeCreate.js"></script>
</body>

</html>
